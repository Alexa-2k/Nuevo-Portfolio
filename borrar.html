<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fondo Violeta Suave</title>
        <style>
            body {
                margin: 0;
                height: 100vh;
                background: linear-gradient(135deg, #dbd6e3, #c7c3d8, #a396bd, #86749f);
                background-size: 300% 300%;
                animation: movimientoFondo 15s ease infinite;
                font-family: 'Segoe UI', sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                color: #ffffffcc;
                text-shadow: 1px 1px 2px #00000033;
            }

            @keyframes movimientoFondo {
                0% {
                    background-position: 0% 50%;
                }

                50% {
                    background-position: 100% 50%;
                }

                100% {
                    background-position: 0% 50%;
                }
            }

            h1 {
                font-size: 3rem;
                background: linear-gradient(90deg, #e4dee9, #b6abc7);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }
        </style>
    </head>
